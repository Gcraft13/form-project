<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo-panel">
        <header class="logo"></header>
      </div>
      <div class="form-panel">
        <div class="statement">
          <p>
            Like this in your life to help you realize your deepest dreams. Sign
            up <em>now</em> to get started.
          </p>
        </div>
        <form action="get">
          <fieldset>
            <legend>Let's Do This!</legend>
            <label for="first_name" placeholder="Joe">First Name</label>
            <input type="text" id="first_name" />
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" />
          </fieldset>
        </form>
      </div>
    </div>
  </body>
</html>
