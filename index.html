<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="side-panel">
      <div class="logo-container">
        <img src="./images/odin-lined.png" alt="" />
        <p>Odin</p>
      </div>
      <p>
        Photo by Halie West on
        <a
          href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
          >Unsplash</a
        >
      </p>
    </div>
    <div class="form-panel">
      <div class="statement">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help
        </p>

        <p>realize your deepest dreams.</p>

        <p>Sign up <em>now</em> to get started.</p>

        <p>You <em>know</em> you want to!</p>
      </div>
      <div class="form">
        <p>Let's do this!</p>
        <form action="get">
          <div class="input-container">
            <label for="first_name" placeholder="Joe">First Name</label>
            <input type="text" id="first_name" />
          </div>
          <div class="input-container">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" />
          </div>
          <div class="input-container">
            <label for="email">Email</label>
            <input type="text" id="email" />
          </div>
          <div class="input-container">
            <label for="last_name">Phone Number</label>
            <input type="number" id="phone" />
          </div>

          <div class="input-container">
            <label for="password">Password</label>
            <input type="text" id="email" />
          </div>
          <div class="input-container">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" id="confirm_password" />
          </div>
        </form>
      </div>
      <footer>
        <button>Create Account</button>
        <p>Have an account already? Log in</p>
      </footer>
    </div>
  </body>
</html>
